<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Angular 7.2 plays Chess!</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{ title }}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-9">
              <app-chessboard></app-chessboard>
              <br />
              <button type="button" class="btn btn-primary" (click)="suggestMove()">Suggest move</button>
              <button type="button" class="btn btn-primary" (click)="turnSides()">Turn sides</button>
              <button type="button" class="btn btn-danger" (click)="revertLastMove()">Revert last move</button>
            </div>

            <div class="col-md-3">
              <app-captured-pieces></app-captured-pieces>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Suggested move</h3>
        </div>
        <div class="panel-body">
          {{ suggestedMoveText }}
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">History</h3>
        </div>
        <div class="panel-body">
          <app-history></app-history>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Settings</h3>
        </div>
        <div class="panel-body">
          <app-settings></app-settings>
        </div>
      </div>
    </div>
  </div>
</div>
