<form (ngSubmit)="onSubmit()" class="form-horizontal" #settingsForm="ngForm">
  <div class="form-group">
      <label for="lookahead" class="col-sm-6 control-label">Look ahead</label>
      <div class="col-sm-6">
          <input [(ngModel)]="chessboard.lookahead" name="lookahead"
                 #lookahead="ngModel" id="lookahead"
                 placeholder="1..5" size="1" required
                 class="form-control" type="number" min="1" max="5"/>
          <div *ngIf="lookahead.invalid && (lookahead.dirty || lookahead.touched)"
               class="alert alert-danger">
              <div *ngIf="lookahead.errors?.['required']">Look ahead is required</div>
              <div *ngIf="lookahead.errors?.['min'] || lookahead.errors?.['max']">
                  Look ahead must be between 1 and 5
              </div>
          </div>
      </div>
  </div>
  <div class="form-group">
      <label for="breadth" class="col-sm-6 control-label">Breadth of calculation</label>
      <div class="col-sm-6">
          <input [(ngModel)]="chessboard.breadth" name="breadth"
                 #breadth="ngModel" id="breadth"
                 class="form-control" placeholder="1..20"
                 size="2" required type="number" min="1" max="20"/>
          <div *ngIf="breadth.invalid && (breadth.dirty || breadth.touched)"
               class="alert alert-danger">
              <div *ngIf="breadth.errors?.['required']">Breadth is required</div>
              <div *ngIf="breadth.errors?.['min'] || breadth.errors?.['max']">
                  Breadth must be between 1 and 20
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <button type="submit" class="btn btn-default"
                  [disabled]="!settingsForm.form.valid">Submit</button>
      </div>
  </div>
</form>
